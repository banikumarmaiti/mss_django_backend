name: Main workflow

on:
  pull_request:
    branches:
      - 'master'
      - 'staging'
      - 'dev'

jobs:
  Check-Lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ“ Check lint
      run:  make check-lint ENV=Ci

  Check-Imports:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ† Check imports order
      run:  make check-imports ENV=Ci

  Testing:
    needs: [Check-Lint, Check-Imports]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ”€ Checkout
      uses: actions/checkout@v3
    - name: ğŸ³ Set up container
      run: make docker up FLAGS=--detach ENV=Ci
    - name: âœ… Test
      run: make fast-test ENV=Ci

  Done:
    needs: [Testing]
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ‰ Congratulations
      run: echo "Everything is okay! ğŸ‰"
